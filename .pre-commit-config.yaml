# .pre-commit-config.yaml
# Safe for Windows, Poetry, Git Bash

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

      -   repo: local
          hooks:
            - id: vite-prod-build
              name: Vite Build Check
              entry: "C:/Program Files/Git/bin/bash.exe scripts/run_vite_check.sh"
              language: script
              types: [javascript]
              pass_filenames: false


      - id: vite-prod-build
        name: Vite Build Check
        entry: bash scripts/run_vite_check.sh
        language: node
        pass_filenames: false
